<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Images Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;

        .project {
            margin-bottom: 40px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
        }
        .project img {
            max-width: 100%;

            height: 150px;
            object-fit: cover;
        }

    <div class="project">

        <code>https://collection.cloudinary.com/dsbxlxlmo/7dd36cc240239b04ab134bc1a7bf6d1d</code>
